<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Levels</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="levels.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
        <h1>Select a Level</h1>
    </header>

    <main class="levels-container">
        <div class="level-card" data-level="easy">
            <h2>Easy</h2>
            <p>Beginner-friendly quizzes.</p>
            <button class="start-level-btn">Start</button>
        </div>

        <div class="level-card" data-level="medium">
            <h2>Medium</h2>
            <p>More challenging questions.</p>
            <button class="start-level-btn">Start</button>
        </div>

        <div class="level-card" data-level="hard">
            <h2>Hard</h2>
            <p>Expert-level knowledge required.</p>
            <button class="start-level-btn">Start</button>
        </div>

        </main>

    <script src="levels.js"></script> </body>
</html>
