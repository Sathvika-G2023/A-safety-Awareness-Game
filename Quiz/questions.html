            } else if (selectedType === "riddle" || selectedType === "jumble") {
                document.getElementById("user-answer").style.display = "block";
            } else {
                answers[currentQuestion].forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("option");
                    button.addEventListener("click", () => checkAnswer(option));
                    document.getElementById("options").appendChild(button);
                });
            }

            document.getElementById("result").textContent = "";
            document.getElementById("explanation").textContent = "";
            document.getElementById("next-button").style.display = "block";
        }

        function checkAnswer(selectedAnswer) {
            let isCorrect = false;
            let userAnswer = selectedAnswer;

            if (selectedType === "connection" || selectedType === "riddle" || selectedType === "jumble") {
                userAnswer = document.getElementById("user-answer").value;
                isCorrect = userAnswer.toLowerCase() === correctAnswers[currentQuestion].toLowerCase();
            } else {
                isCorrect = selectedAnswer === correctAnswers[currentQuestion];
            }

            if (isCorrect) {
                document.getElementById("result").textContent = "Correct!";
                score++;
            } else {
                document.getElementById("result").textContent = "Incorrect!";
            }

            document.getElementById("explanation").textContent = explanations[currentQuestion];
        }

        function showResult() {
            document.getElementById("question").textContent = `Your score for ${selectedType}: ${score} out of ${questions.length}`;
            document.getElementById("options").innerHTML = "";
            document.getElementById("image-container").innerHTML = "";
            document.getElementById("user-answer").style.display = "none";
            document.getElementById("result").textContent = "";
            document.getElementById("explanation").textContent = "";
            document.getElementById("next-button").style.display = "none";
            document.getElementById("continue-button").style.display = "block";
            saveScore();
        }

        function saveScore() {
            const scores = JSON.parse(localStorage.getItem('womenAwarenessScores')) || {};
            if (!scores[selectedTopic]) {
                scores[selectedTopic] = {};
            }
            scores[selectedTopic][selectedType] = score;
            localStorage.setItem('womenAwarenessScores', JSON.stringify(scores));
        }

        document.getElementById("next-button").addEventListener("click", () => {
            currentQuestion++;
            showQuestion();
        });

        document.getElementById("continue-button").addEventListener("click", () => {
            const types = ["quiz", "riddle", "jumble", "connection"];
            const currentIndex = types.indexOf(selectedType);
            const nextIndex = (currentIndex + 1) % types.length; // Loop back to the first type
            const nextType = types[nextIndex];

            if (nextType === "quiz") {
                const topics = ["education", "health", "rights", "safety", "equality", "leadership", "history", "economy", "violence", "media"];
                const currentTopicIndex = topics.indexOf(selectedTopic);
                const nextTopicIndex = (currentTopicIndex + 1) % topics.length;
                const nextTopic = topics[nextTopicIndex];
                window.location.href = `index.html?topic=${nextTopic}&type=${nextType}`;
            } else {
                window.location.href = `index.html?topic=${selectedTopic}&type=${nextType}`;
            }

        });

        loadQuestions();
    </script>
